<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="gaussBlur.js"></script>
    <link rel="stylesheet" href="index.css"  type="text/css">
    <title>Document</title>
</head>
<body>
    <audio src="MP3.mp3" id="Audio"></audio>
    <div id="app">
        <div class="content">
            <img class="image">
        </div>
    </div>
    <div class="btn">
        <img src="ml.png">
    </div>
    
    <script>
        window.onload=function(){
            var temp = document.getElementById('Audio');
            temp.play();
        }
        var vm = new Vue({
            el : "#app",
            data : {
                pic : []
            }
        });
        function indexDemo(result){
            vm.pic = result;
            // console.log(typeof(result));
            console.log(vm.pic);
            console.log(typeof(vm.pic));
        }
        
        function act(){
            var index = 0;
            setInterval(function(){
                if(index <= 15){
                    $(".content").addClass("picShow");
                    for(var i = 0; i < 16; i++){
                        if(i == index){
                            $(".image").attr("src",vm.pic[i].name).fadeIn(2000);
                            $(".image").attr("src",vm.pic[i].name).fadeToggle(2000);
                        }
                        console.log(i)
                    }
                }
                if(index > 8){
                    index = 0;
                }else{
                    index++;
                }
                
            },4500);
        }
        act();
    </script>
    <script type = "text/javascript" src="./snow.js"></script>
    <script type="text/javascript" src="index.json?callback=indexDemo"></script>
</body>
</html>
