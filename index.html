<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="gaussBlur.js"></script>
    <link rel="stylesheet" href="index.css"  type="text/css">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div class="start">
            <img src="" v-on:click="show">
        </div>
        <div class="content">
            <ul>
                <li v-for="item in pic">
                    <img v-bind:style="{src : item.name}" v-bind:class="picShow : item.isShow">
                </li>
            </ul>
            
        </div>
    </div>
    <div class="btn">
        <img src="ml.png">
    </div>
    
    <script>
        // var ml = $('btn').on('click',function(){

        // });
        
        var vm = new Vue({
            el : "#app",
            data : {
                pic : {}
            }
        });
        function indexDemo(result){
            vm.pic = result;
            // console.log(typeof(result));
            console.log(vm.pic);
        }
        function act(){
            var index = 0;
            setInterval(function(){
                if(index <=16){
                    vm.pic[index].isShow = "true";
                    for(var i = 0; i < 16; i++){
                        if(i != index){
                            vm.pic[i].isShow = "false";
                        }
                    }
                }
                index++;
            },1500);
        }


    </script>
    <script type = "text/javascript" src="./snow.js"></script>
    <script type="text/javascript" src="index.json?callback=indexDemo"></script>
</body>
</html>
